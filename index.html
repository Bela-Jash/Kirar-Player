<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kirar player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Kirar Player</h1>

  <div class="scales">  
    <h2>Scales</h2>
    <button class="scale_btn Tizita">Tizita</button>
    <button class="scale_btn Bati">Bati</button>
    <button class="scale_btn Ambassel">Ambassel</button>
    <button class="scale_btn Anchihoy">Anchihoy</button>
  </div>
  <div class="set">
    <button class="a note js-a-note">a</button>
    <button class="s note js-s-note">s</button>
    <button class="d note js-d-note">d</button>
    <button class="f note js-f-note">f</button>
    <button class="j note js-j-note">j</button>
    <button class="k note js-k-note">k</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
